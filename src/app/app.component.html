<div class="container">
  <div class="row mt-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h2>Angular weather app</h2>
        </div>
        <div class="card-body">
          <form (submit)="getWeather(country,countryCode)">
            <div class="mb-3">
              <label for="country">Country</label>
              <input type="text" #country class="form-control" id="country" placeholder="London">
            </div>
            <div class="mb-3">
              <label for="countryCode">Country code</label>
              <input type="text" #countryCode class="form-control" id="countryCode" placeholder="uk">
            </div>
            <button class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card text-center" *ngIf="weather">
        <div class="card-header">
          <h3>City:{{weather.name}}</h3>
          <h3>Country Code:{{weather.sys.country}}</h3>
          <h3>Temp:{{weather.main.temp}} °C</h3>
        </div>
        <div class="card-body">
          <h3>Speed:{{weather.wind.speed}} m/s</h3>
          <h3>Feels like:{{weather.main.feels_like}} °C</h3>
          <h3>Humidity:{{weather.main.humidity}}</h3>
        </div>
      </div>
    </div>
  </div>

</div>
